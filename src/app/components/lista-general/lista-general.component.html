<div id="titulo">
    <h1>The artist's shop</h1>
</div>

<div id="grid">
    <ng-container *ngFor="let articulo of articulos; trackBy: getId">
        <div class="card">
            <img src="assets/{{articulo.imagen}}" alt="imagen">
            <div class="info">
                <h3 class="nombre">{{articulo.nombre}}</h3>
                <p class="descripcion">{{articulo.descripcion}}</p>
                <p class="precio">Precio {{articulo.precio | currency:'EUR'}}</p>
            </div>
            <button>AÃ±adir al carrito</button>
        </div>    
    </ng-container>
</div>
